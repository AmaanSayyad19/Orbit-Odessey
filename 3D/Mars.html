<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Mars</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="openSolarSystem()">BACK</button>

    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function addShinyStars() {
            var starsGeometry = new THREE.BufferGeometry();
            var starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.4, transparent: true, opacity: 2.3 });

            var starsVertices = [];
            for (var i = 0; i < 15000; i++) {
                var x = (Math.random() - 0.5) * 2000;
                var y = (Math.random() - 0.5) * 2000;
                var z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            var stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }

        // Call the function to add shiny stars
        addShinyStars();

        var geometry = new THREE.SphereGeometry(5, 32, 32);
        var texture = new THREE.TextureLoader().load('MARS.jpg');
        var material = new THREE.MeshBasicMaterial({ map: texture });
        var mars = new THREE.Mesh(geometry, material);
        scene.add(mars);

        camera.position.z = 15;

        window.addEventListener('resize', function () {
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });

        window.addEventListener('wheel', function (event) {
            camera.position.z += event.deltaY * 0.1;
        });

        var isDragging = false;
        var previousMousePosition = {
            x: 0,
            y: 0
        };

        window.addEventListener('mousedown', function (event) {
            isDragging = true;
        });

        window.addEventListener('mouseup', function (event) {
            isDragging = false;
        });

        window.addEventListener('mousemove', function (event) {
            var deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            if (isDragging) {
                var deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 0.1),
                        toRadians(deltaMove.x * 0.1),
                        0,
                        'XYZ'
                    ));

                mars.quaternion.multiplyQuaternions(deltaRotationQuaternion, mars.quaternion);
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        function animate() {
            requestAnimationFrame(animate);
            mars.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
        function openSolarSystem() {
            // Open solar_system.html when the button is pressed
            window.location.href = 'solar_system.html';
        }
    </script>
</body>
</html>
