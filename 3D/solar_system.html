<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Scale Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas></canvas>
    <!-- Slider for Zoom -->
    <div>
        <label for="zoomSlider">Zoom:</label>
        <input type="range" id="zoomSlider" min="100" max="1000" value="500">
    </div>
    <!-- Slider for Revolution Speed -->
    <div>
        <label for="speedSlider">Revolution Speed:</label>
        <input type="range" id="speedSlider" min="1" max="100" value="50">
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Access the sliders from the HTML
        var zoomSlider = document.getElementById('zoomSlider');
        var speedSlider = document.getElementById('speedSlider');

        // Variables to hold the zoom and speed values
        var zoomLevel = parseInt(zoomSlider.value);
        var revolutionSpeed = parseInt(speedSlider.value);

        // Event listeners to update the values when sliders are moved
        zoomSlider.oninput = function() {
            zoomLevel = parseInt(this.value);
        }

        speedSlider.oninput = function() {
            revolutionSpeed = parseInt(this.value);
        }

        function addStars() {
            var geometry = new THREE.SphereGeometry(0.5, 24, 24);
            var material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for (var i = 0; i < 300; i++) { // Reduced number of stars
                var star = new THREE.Mesh(geometry, material);
                // Random positions far away from the center
                star.position.x = THREE.Math.randFloatSpread(500);
                star.position.y = THREE.Math.randFloatSpread(500);
                // Ensure stars are placed well beyond the solar system plane to avoid overwhelming the view
                star.position.z = THREE.Math.randFloatSpread(500) + 10; 
                scene.add(star);
            }
        }
        // addStars();
        
        

        // Sun
        var sunGeometry = new THREE.SphereGeometry(30, 32, 32);
        var sunMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('SUN.jpg') });
        var sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Mercury
        var mercuryOrbit = new THREE.CircleGeometry(40, 64, 0, 2 * Math.PI);
        //mercuryOrbit.vertices.shift(); // Remove the center vertex
        var mercuryOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var mercuryOrbitMesh = new THREE.LineLoop(mercuryOrbit, mercuryOrbitMaterial);
        scene.add(mercuryOrbitMesh);

        var mercuryGeometry = new THREE.SphereGeometry(5, 32, 32);
        var mercuryMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MERCURY.jpg') });
        var mercury = new THREE.Mesh(mercuryGeometry, mercuryMaterial);
        scene.add(mercury);

        // Venus
        var venusOrbit = new THREE.CircleGeometry(60, 64);
        var venusOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var venusOrbitMesh = new THREE.Line(venusOrbit, venusOrbitMaterial);
        scene.add(venusOrbit);

        var venusGeometry = new THREE.SphereGeometry(10, 32, 32);
        var venusMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('VENUS.jpg') });
        var venus = new THREE.Mesh(venusGeometry, venusMaterial);
        scene.add(venus);

        // Earth
        var earthOrbit = new THREE.CircleGeometry(90, 64);
        var earthOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var earthOrbitMesh = new THREE.Line(earthOrbit, earthOrbitMaterial);
        scene.add(earthOrbit);

        var earthGeometry = new THREE.SphereGeometry(10.5, 32, 32);
        var earthMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('EARTH.jpg') });
        var earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Mars
        var marsOrbit = new THREE.CircleGeometry(140, 64);
        var marsOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var marsOrbitMesh = new THREE.Line(marsOrbit, marsOrbitMaterial);
        scene.add(marsOrbit);

        var marsGeometry = new THREE.SphereGeometry(10, 32, 32);
        var marsMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MARS.jpg') });
        var mars = new THREE.Mesh(marsGeometry, marsMaterial);
        scene.add(mars);

        // Jupiter
        var jupiterOrbit = new THREE.CircleGeometry(230, 64);
        var jupiterOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var jupiterOrbitMesh = new THREE.Line(jupiterOrbit, jupiterOrbitMaterial);
        scene.add(jupiterOrbit);

        var jupiterGeometry = new THREE.SphereGeometry(27, 32, 32);
        var jupiterMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('JUPITER.jpg') });
        var jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
        scene.add(jupiter);

        // Saturn
        var saturnOrbit = new THREE.CircleGeometry(330, 64);
        var saturnOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var saturnOrbitMesh = new THREE.Line(saturnOrbit, saturnOrbitMaterial);
        scene.add(saturnOrbit);

        var saturnGeometry = new THREE.SphereGeometry(22, 32, 32);
        var saturnMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('SATURN.jpg') });
        var saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
        scene.add(saturn);

        // Uranus
        var uranusOrbit = new THREE.CircleGeometry(460, 64);
        var uranusOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var uranusOrbitMesh = new THREE.Line(uranusOrbit, uranusOrbitMaterial);
        scene.add(uranusOrbit);

        var uranusGeometry = new THREE.SphereGeometry(12, 32, 32);
        var uranusMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('URANUS.jpg') });
        var uranus = new THREE.Mesh(uranusGeometry, uranusMaterial);
        scene.add(uranus);

        // Neptune
        var neptuneOrbit = new THREE.CircleGeometry(580, 64);
        var neptuneOrbitMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        var neptuneOrbitMesh = new THREE.Line(neptuneOrbit, neptuneOrbitMaterial);
        scene.add(neptuneOrbit);

        var neptuneGeometry = new THREE.SphereGeometry(12, 32, 32);
        var neptuneMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('NEPTUNE.jpg') });
        var neptune = new THREE.Mesh(neptuneGeometry, neptuneMaterial);
        scene.add(neptune);

        // Set initial positions
        mercury.position.set(40, 0, 0);
        venus.position.set(60, 0, 0);
        earth.position.set(90, 0, 0);
        mars.position.set(140, 0, 0);
        jupiter.position.set(230, 0, 0);
        saturn.position.set(330, 0, 0);
        uranus.position.set(460, 0, 0);
        neptune.position.set(580, 0, 0);

        camera.position.z =500;

        window.addEventListener('resize', function () {
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });
 
        function animate() {
            requestAnimationFrame(animate);

            // Adjust the camera zoom based on the slider
            camera.position.z = zoomLevel;

            // Calculate the revolution speed factor
            // var speedFactor = revolutionSpeed / 50.0;

            // Get the current time in seconds for smoother revolutions
            var currentTime = Date.now() * 0.0001;

            // Make planets revolve around the sun
            mercury.position.x = 40 * Math.cos((Date.now() * 0.001) * (revolutionSpeed / 50));
            mercury.position.z = 40 * Math.sin((Date.now() * 0.001) * (revolutionSpeed / 50));

            venus.position.x = 60 * Math.cos((Date.now() * 0.0005) * (revolutionSpeed / 50));
            venus.position.z = 60 * Math.sin((Date.now() * 0.0005) * (revolutionSpeed / 50));

            earth.position.x = 90 * Math.cos((Date.now() * 0.00025) * (revolutionSpeed / 50));
            earth.position.z = 90 * Math.sin((Date.now() * 0.00025) * (revolutionSpeed / 50));

            mars.position.x = 140 * Math.cos((Date.now() * 0.000125) * (revolutionSpeed / 50));
            mars.position.z = 140 * Math.sin((Date.now() * 0.000125) * (revolutionSpeed / 50));

            jupiter.position.x = 230 * Math.cos((Date.now() * 0.0000625) * (revolutionSpeed / 50));
            jupiter.position.z = 230 * Math.sin((Date.now() * 0.0000625) * (revolutionSpeed / 50));

            saturn.position.x = 330 * Math.cos((Date.now() * 0.00003125) * (revolutionSpeed / 50));
            saturn.position.z = 330 * Math.sin((Date.now() * 0.00003125) * (revolutionSpeed / 50));

            uranus.position.x = 460 * Math.cos((Date.now() * 0.000015625) * (revolutionSpeed / 50));
            uranus.position.z = 460 * Math.sin((Date.now() * 0.000015625) * (revolutionSpeed / 50));

            neptune.position.x = 580 * Math.cos((Date.now() * 0.0000078125) * (revolutionSpeed / 50));
            neptune.position.z = 580 * Math.sin((Date.now() * 0.0000078125) * (revolutionSpeed / 50));

            // Rotate planets
            mercury.rotation.y += 0.01;
            venus.rotation.y += 0.01;
            earth.rotation.y += 0.01;
            mars.rotation.y += 0.01;
            jupiter.rotation.y += 0.01;
            saturn.rotation.y += 0.01;
            uranus.rotation.y += 0.01;
            neptune.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        // Call the function to add stars
        //addStars();

        animate();
    </script>
</body>
</html>
